<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>South Park Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col">
                <p></p>
            </div>
        </div>
    </div>
</header>

<main>
<div class="container">
    <div class="row align-items-center text-center my-5">
        <div class="col-md-2"></div>
        <div id="box" class="col-md-8 p-0 rounded-lg shadow-lg">
            <div class="triviabg pb-3">
                    <h1 class="display-4 card-header">South Park Trivia</h1>
                    <div class="d-flex flex-row justify-content-around" id="ans"></div>
                    <div class="start d-flex flex-column justify-content-center" id="x">
                            <button type="button" class="btn btn-primary btn-lg align-self-center" id="start">Start</button>
                        
                        </div>
                        <!-- Hidden div that holds the questions -->
                        <div class="d-none rounded-lg shadow-lg justify-content-end" id="content">
                            
                            <p>What is the occupation of Stan's father?</p>
                             <label><input type="radio" name="job" value="doctor"> Doctor</label> &nbsp;&nbsp;
                             <label><input type="radio" name="job" value="geo"> Geologist</label> &nbsp;&nbsp;
                             <label><input type="radio" name="job" value="fireman"> Fireman</label> &nbsp;&nbsp;
                             <label><input type="radio" name="job" value="preacher"> Preacher</label> &nbsp;&nbsp;

                            <br><hr>

                            <p>Which character was constantly dying?</p>
                            <label><input type="radio" name="die" value="kenny"> Kenny</label> &nbsp;&nbsp;
                            <label><input type="radio" name="die" value="stan"> Stan</label> &nbsp;&nbsp;
                            <label><input type="radio" name="die" value="cartman"> Cartman </label>&nbsp;&nbsp;
                            <label><input type="radio" name="die" value="butters"> Butters</label> &nbsp;&nbsp;

                            <br><hr>

                            <p>This was the first episode to air:</p>
                            <label><input type="radio" name="first" value="volcano"> Volcano</label> &nbsp;&nbsp;
                            <label><input type="radio" name="first" value="cartman"> Cartman gets an anal probe</label> &nbsp;&nbsp;
                            <label><input type="radio" name="first" value="tom"> Tom's Rhinoplasty </label>&nbsp;&nbsp;
                            <label><input type="radio" name="first" value="poo"> Mr. Hankey</label> &nbsp;&nbsp;

                            <br><hr>

                            <p>What is Cartman's first name?</p>
                            <label><input type="radio" name="name" value="kyle"> Kyle</label> &nbsp;&nbsp;
                            <label><input type="radio" name="name" value="eric"> Eric</label> &nbsp;&nbsp;
                            <label><input type="radio" name="name" value="mike"> Mike </label>&nbsp;&nbsp;
                            <label><input type="radio" name="name" value="adam"> Adam</label> &nbsp;&nbsp;

                            <br><hr>

                            <p>What does Towelie like to do?</p>
                            <label><input type="radio" name="towel" value="01"> Run</label> &nbsp;&nbsp;
                            <label><input type="radio" name="towel" value="02"> Work Out</label> &nbsp;&nbsp;
                            <label><input type="radio" name="towel" value="03"> Get High </label>&nbsp;&nbsp;
                            <label><input type="radio" name="towel" value="04"> Dirty Stuff</label> &nbsp;&nbsp;

                            <br><hr>

                            <p>In the movie, who was Satan's lover?</p>
                            <label><input type="radio" name="satan" value="steve"> Steve Jobs</label> &nbsp;&nbsp;
                            <label><input type="radio" name="satan" value="osama">  Osama bin Laden</label> &nbsp;&nbsp;
                            <label><input type="radio" name="satan" value="saddam"> Saddam Hussein </label>&nbsp;&nbsp;
                            <label><input type="radio" name="satan" value="obama"> Barack Obama</label> &nbsp;&nbsp;

                            <br><hr>

                            
                            <input type="button" class="btn btn-primary btn-lg mb-2" id="submit" value="Submit">
                            
                        </div>

                            
            </div>
            

            
        </div>
        <div class="col-md-2">
            <div class="card">
                    <div class="card-header py-0"><h3 id="time-name"></h3></div>
                    <div class="display-4" id="timer"></div>
            </div>
            
        </div>
    </div>

</div>

</main>


<script src="assets/javascript/app.js"></script>
</body>
</html>
