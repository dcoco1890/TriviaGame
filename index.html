<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>South Park Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col">
                <p></p>
            </div>
        </div>
    </div>
</header>

<main>
<div class="container">
    <div class="row align-items-center text-center my-5">
        <div class="col-md-2"></div>
        <div id="box" class="col-md-8 p-0 rounded-lg shadow-lg">
            <div class="triviabg">
                    <h1 class="display-4 card-header">South Park Trivia</h1>

                    <div class="start d-flex justify-content-center" id="x">
                        <!-- Hidden div that holds the questions -->
                        <div class="d-none shadow-lg m-auto" id="content">
                            
                            <p class="px-2">What is the occupation of Stan's father?</p>
                             <input type="radio" name="job" value="doctor">Doctor &nbsp;&nbsp;
                             <input type="radio" name="job" value="geo">Geologist &nbsp;&nbsp;
                             <input type="radio" name="job" value="fireman">Fireman &nbsp;&nbsp;
                             <input type="radio" name="job" value="preacher">Preacher &nbsp;&nbsp;

                            <br><hr>

                            <p>Which character was constantly dying?</p>
                            <input type="radio" name="die" value="kenny">Kenny &nbsp;&nbsp;
                            <input type="radio" name="die" value="stan">Stan &nbsp;&nbsp;
                            <input type="radio" name="die" value="cartman">Cartman &nbsp;&nbsp;
                            <input type="radio" name="die" value="butters">Butters &nbsp;&nbsp;

                            <br><hr>
                            
                            <input type="button" class="btn btn-primary btn-lg mb-2" id="submit" value="Submit">
                            
                        </div>

                            <button type="button" class="btn btn-primary btn-lg align-self-center" id="start">Start</button>
                        
                    </div>
            </div>
            

            
        </div>
        <div class="col-md-2">
            <div class="card">
                    <div class="card-header py-0"><h3></h3></div>
                    <div class="display-4"></div>
            </div>
            
        </div>
    </div>

</div>

</main>


<script src="assets/javascript/app.js"></script>
</body>
</html>
